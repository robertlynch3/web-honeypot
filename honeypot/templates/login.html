<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Login</title>
    <meta charset="utf-8">
  </head>
  <body>
    <div class="container">
        {% include '_messages.html' %}
        <div class="container">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <br><br><br><h1 class="text-center">Login</h1><br><br><br>
                <form action="" method="POST">
                    <div class="form-group">
                        <label>Username</label>
                        <input type=text name="username" class="form-control" value={{request.form.username}}>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" value={{request.form.password}}>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
  </body>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
